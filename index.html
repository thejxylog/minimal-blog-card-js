<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <div class="card font-family">
      <main class="main">
        <img src="./images/cactus_img.jpg" alt="Cactus" class="card-img" />
        <span class="badge">Design</span>
        <div class="info">
          <h1 class="title">Embracing Minimalism</h1>
          <p class="desc">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
        </div>
      </main>
      <footer class="footer">
        <p class="name">Annie Spratt</p>
      </footer>
    </div>
  </body>
</html>
